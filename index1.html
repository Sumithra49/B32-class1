    <form action="">
      <div>
        <label for="name">Enter your name: </label>
        <input type="text" id="name" required placeholder="Ex: Rahul" />
      </div>
      <br />
      <div>
        <label for="pass">Enter your password: </label>
        <input type="password" id="pass" required />
      </div>
      <br />
      <div>
        <label for="pass">Enter your password: </label>
        <input type="date" id="pass" required />
      </div>
      <br />
      <div>
        <label for="email">Enter your email: </label>
        <input type="email" id="email" required />
      </div>
      <br />
      <div>
        <label for="add">Enter your address: </label>
        <textarea rows="5" cols="33" id="add"> </textarea>
      </div>
      <div>
        <fieldset>
          <legend>Select a maintenance drone:</legend>

          <div>
            <input type="radio" id="huey" name="drone" value="huey" checked />
            <label for="huey">Huey</label>
          </div>

          <div>
            <input type="radio" id="dewey" name="drone" value="dewey" />
            <label for="dewey">Dewey</label>
          </div>

          <div>
            <input type="radio" id="louie" name="drone" value="louie" />
            <label for="louie">Louie</label>
          </div>
        </fieldset>
      </div>
      <div>
        <label for="pet-select">Choose a pet:</label>

        <select name="pets" id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="ger">Dog of breed German</option>
          <option value="lab">Dog of breed labrador</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <!-- value of select tag becomes goldfish -->
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
