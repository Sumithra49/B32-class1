  <form action="#" method="post">
    <label for="textInput">Enter Text:</label>

    <label for="textInput1">Enter Text:</label>
    <input type="text" id="textInput1" name="textInput" pattern="h.llo" title="Input should contain pattern 'h*llo'" required>
